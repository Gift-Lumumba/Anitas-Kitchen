<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anita's Kitchen</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="heading">
            <div class="logo"><img src="logoBig.png">
              <p>We Provide The Best Food</p>
               <p>At The <strong>Right Price</strong></p>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="jumbotron">
                <p>Happy Hour</p>
                <p>Party Time</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div id="breakfast">
              <p>Breakfast</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div id="lunch">
              <p>Lunch</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div id="dinner">
              <p>Dinner</p>
        </div>
      </div>
  </body>
</html>
